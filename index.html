<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sark landing page</title>
    <!-- Tailwind css cdn script -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Font-awesome cdn link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- Header section starts -->
    <header class="py-5">
      <div class="container mx-auto px-4">
        <div class="flex items-center justify-between gap-6">
          <a href="./index.html">
            <img src="./images/logo.svg" alt="logo" />
          </a>
          <nav class="hidden md:flex items-center gap-10">
            <a href="#" class="text-base font-medium text-[#161616]">Demos</a>
            <a href="#" class="text-base font-medium text-[#161616]">About</a>
            <a href="#" class="text-base font-medium text-[#161616]">Blog</a>
            <a href="#" class="text-base font-medium text-[#161616]">Pages</a>
            <a href="#" class="text-base font-medium text-[#161616]">Contact</a>
          </nav>
          <span class="cursor-pointer md:hidden">
            <i class="fa-solid fa-bars"></i>
          </span>
        </div>
      </div>
    </header>
    <!-- Header section ends -->

    <!-- Hero section starts -->
    <section class="my-12">
      <div class="container mx-auto px-4">
        <div
          class="flex flex-col-reverse lg:flex-row items-center justify-between gap-8"
        >
          <div class="flex-1">
            <img src="./images/Illustration.svg" alt="Illustration image" />
          </div>
          <div class="flex-1 flex flex-col gap-4 lg:gap-6 items-start">
            <h3 class="text-xl font-medium text-[#F43F5E]">
              Ensuring maximum security
            </h3>
            <h1
              class="text-[40px] leading-[52px] md:text-[62px] md:leading-[70px] lg:text-[80px] lg:leading-[80px] font-bold tracking-[-1px] text-[#12141D]"
            >
              Protect all your data with strong security access
            </h1>
            <p class="text-[20px] leading-8 font-normal text-[#12141D]">
              This is software that protects all your data, including strong
              security access. Use data as needed and provide security.
            </p>
            <button
              class="bg-[#EF4444] py-4 px-5 text-white rounded-[3px] cursor-pointer text-base font-semibold hover:opacity-90"
            >
              <i class="fa-solid fa-magnifying-glass mr-[10px]"></i> Scan Your
              Website - Free!
            </button>
          </div>
        </div>
      </div>
    </section>
    <!-- Hero section ends -->
  </body>
</html>
